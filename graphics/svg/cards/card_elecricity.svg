<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="650" height="980">
	<param name="param1" />
	
	<title>Card: Elecricity</title>

	<rect id = "card"
		x="0" y="0" width="650" height="980"
		rx="65" ry="65" fill="#f7f7cf"
	/>
	
	<rect id = "card_border"
		x="40" y="40" width="570" height="900"
		fill="none" stroke="#231f20" stroke-width="4"
	/>
	
	<text id = "label"
		x="325" y="110" font-family="Arial" font-size="30px" fill="#231f20"
		style="stroke: #231f20" text-anchor="middle">
		Besitzrechtskarte
	</text>
	
	<text id = "label"
		x="325" y="190" font-family="Arial" font-size="45px" fill="#231f20"
		style="stroke: #231f20" text-anchor="middle">
		Elektrizitaetswerk
	</text>

	<text id = "text"
		font-family="Arial" font-size="30px" fill="#231f20"
		style="stroke: #231f20">
		<tspan x="50" y="300">
			Grundstueckswert
		</tspan>
	</text>
	
	<text id = "price"
		font-family="Arial" font-size="30px" fill="#231f20"
		style="stroke: #231f20" text-anchor="end">
		<tspan x="600" y="300">
			RM 3600
		</tspan>
		<tspan x="0" y="0" font-size="0px">
			Needed for proper formatation. Don't ask why.
		</tspan>
	</text>
	
	<text id = "text2"
		font-family="Arial" font-size="29px"
		fill="#231f20" style="stroke: #231f20">
		
		<tspan x="50" y="405">
			Wenn man Besitzer des
		</tspan>
		<tspan x="50" y="445">
			 Elektrizitaetswerkes ist, so ist die Miete
		</tspan>
		<tspan x="50" y="485">
			  80mal so hoch, wie die Augen auf
		</tspan>
		<tspan x="50" y="525">
			 den Würfeln sind.
		</tspan>
		<tspan x="50" y="625">
			Wenn man Besitzer von Elektrizitaetswerk
		</tspan>
		<tspan x="50" y="665">
			 und Wasserwerk ist, so ist die Miete
		</tspan>
		<tspan x="50" y="705">
			  200mal so hoch, wie Augen auf
		</tspan>
		<tspan x="50" y="745">
			 den Würfeln sind.
		</tspan>
	</text>
</svg>

