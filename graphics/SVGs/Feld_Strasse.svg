<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<!--
Kurze Bemerkung zu SVG:
Warum SVG?
Es ist eine vektorbasierte Grafik. Das heißt, man kann sie beliebig groß und klein machen,
ohne, dass sie unscharf wird. Die Elemente sind relativ selbsterklärend, Sachen, die man
verändern kann, wurden angegeben.
-->

<svg xmlns="http://www.w3.org/2000/svg" width="304" height="506">
	
	<title>Straßenfeld</title>

	 <!--
		 (Fast) originale Monopoly-Schriftfarbe: #231f20
		 Aktuelle Hintergrundfarbe: #f7f7cf (bewusst nicht weiß)
		 
		 Farben der Straßen:
		 Dunkles Lila	#30041c
		 Helles Blau	#91c3d8
		 Helles Lila	#860459
		 Orange			#de5126
		 Rot			#d01f26
		 Gelb			#fbe821
		 Grün			#168140
		 Dunkles Blau	#183a66
	 -->
	 
	<rect id = "Feld Rahmen"
		x="0" y="0" width="304" height="506"
		rx="0" ry="0" fill="#231f20" stroke=""
	/>
	<rect id = "Feld"
		x="2" y="104" width="300" height="400"
		rx="0" ry="0" fill="#f7f7cf" stroke=""
	/>
	<rect id = "Farbe Rahmen"
		x="0" y="0" width="304" height="95"
		rx="0" ry="0" fill="#231f20" stroke=""
	/>
	<rect id = "Farbe"
		x="2" y="2" width="300" height="93"
		rx="0" ry="0" fill="#d01f26" stroke=""
	/>
	
	<!--
		Variabler Teil:
		 Unter Grundstücksname wird später (wer ahnt es?) der Grundstücksname stehen. Einzeiler benutzen 1, Zweizeiler die 2 und 3.
		 Der Preis wird folgendermaßen angegeben: RM X, wobei X der Preis ist
		 Alle Eingaben werden zentriert dargestellt. Für die Darstellung ist die Monopoly-Schriftart notwendig. Dateien liegen
		 (wahrscheinlich illegal) in der Nähe von dieser Datei.
	-->
	
	<text id = "Grundstücksname1"
		x="150" y="195" font-family="Monopoly" font-size="30px" fill="##231f20" style="stroke: #000000" text-anchor="middle">
		Weimarer Strasse
	</text>
	
	<text id = "Grundstücksname2"
		x="150" y="182" font-family="Monopoly" font-size="30px" fill="##231f20" style="stroke: #000000" text-anchor="middle">
		Weimarer
	</text>
	
	<text id = "Grundstücksname2"
		x="150" y="212" font-family="Monopoly" font-size="30px" fill="##231f20" style="stroke: #000000" text-anchor="middle">
		Strasse
	</text>
	
	<text id = "Preis"
		x="150" y="480" font-family="Monopoly" font-size="33px" text-anchor="middle">
		RM 7200
	</text>

	
</svg>

